<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="cont" class="contenedor">

      <div id="caja2" class="caja">Columna1</div>
      <div id="caja3" class="caja">Columna2</div>

  <button id="miBoton1" onclick="alert('click en el boton 1')">
    Hola Mundo 1
  </button>
  <button id="miBoton2" onclick="alert('click en el boton 2')">
    Hola Mundo 2
  </button>
  <button id="miBoton3" onclick="alert('click en el boton 3')">

  </button>

  <script type="text/javascript">
    document.getElementById("#miBoton2").onclick = function () {
      alert("Click en el boton 2 ");
    };

    document.querySelector("#miBoton3").addEventListener("click", Mifuncion2);
    document.querySelector("#miBoton3").addEventListener("click", Mifuncion1);

    function Mifuncion1() {
      alert("click en boton 3 / Funcion1");
    }
    function Mifuncion2() {
      alert("click en boton/3 Funcion 2");
    }
  </script>
