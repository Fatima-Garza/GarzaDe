<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="row">
        <div class="text-center">
          <h1>Formulario de Ingreso de Personal</h1>
        </div>
        <div class="text-center">
          <h2>Bienvenido</h2>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="NombreEmpleado" class="form-label"> Nombre </label>
            <input type="text" class="form-control" id="NombreEmpleado" />
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="ApellidoPa" class="form-label">
              Apellido Paterno
            </label>
            <input type="text" class="form-control" id="ApellidoPa" />
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="ApellidoMa" class="form-label">
              Apellido Materno
            </label>
            <input type="text" class="form-control" id="ApellidoMa" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-2">
            <label for="FechaDeNac" class="form-label">
              Fecha de Nacimiento
            </label>
            <input type="text" class="form-control" id="FechaDeNac" />
          </div>

          <div class="form-group col-sm-12 col-md-1 col-lg-2">
            <label for="Edad" class="form-label"> Edad </label>
            <input type="text" class="form-control" id="Edad" />
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="Direccion" class="form-label"> Direccion </label>
            <input type="text" class="form-control" id="Direccion" />
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="Col" class="form-label"> Colonia </label>
            <input type="text" class="form-control" id="Col" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-2">
            <label for="Codigo" class="form-label"> Codigo Postal</label>
            <input type="text" class="form-control" id="Postal" />
          </div>

          <div class="form-group col-sm-12 col-md-5">
            <label for="Correo" class="form-label"> Correo Electronico</label>
            <input type="text" class="form-control" id="Correo" />
          </div>
          <div class="form-group col-sm-12 col-md-3 col-lg-5">
            <label for="NumeroCel" class="form-label">
              Numero Telefonico
            </label>
            <input type="text" class="form-control" id="NumeroCel" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-3">
            <label for="Curp" class="form-label"> Curp </label>
            <input type="text" class="form-control" id="Curp" />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="Rfc" class="form-label"> RFC </label>
            <input type="text" class="form-control" id="Rfc" />
          </div>
          <div class="form-group col-sm-12 col-md-2">
            <label for="FechaDeIng " class="form-label">
              Fecha de Ingreso
            </label>
            <input type="text" class="form-control" id="Fecha de Ing" />
          </div>
          <div class="form-group col-sm-12 col-md-2 col-lg-3">
            <label for="Puesto" class="form-label"> Puesto </label>
            <input type="text" class="form-control" id="Puesto" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-3" borderborder-dark>
            <label for="Area" class="form-label"> Departamento</label>
            <input type="text" class="form-control" id="Area" />
          </div>
          <div class="form-group col-sm-12 col-md-2">
            <label for="Salario" class="form-label"> Salario </label>
            <input type="text" class="form-control" id="Salario" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <button id="btnGet" type="button" class="btn btn-primary">Guadar Datos</button>
          </div>
        </div>
      </form>
    </div>
    <script>
      document.getElementById("btnGet").addEventListener("click", async () => {
        let respuesta = await fetch('Get.php');
        let dato = await respuesta.json();
        document.getElementById("NombreEmpleado").value = dato.NombreEmpleado;
        document.getElementById("ApellidoPa").value = dato.ApellidoPa;
        document.getElementById("ApellidoMa").value = dato.ApellidoMa;
        document.getElementById("FechaDeNac").value = dato.FechaDeNac;
        document.getElementById("Edad").value = dato.Edad;
        document.getElementById("Direccion").value = dato.Direccion;
        document.getElementById("Colonia").value = dato.Col;
        document.getElementById("Postal").value = dato.Postal;
        document.getElementById("Correo").value = dato.Correo;
        document.getElementById("NumeroCel").value = dato.NumeroCel;
        document.getElementById("Curp").value = dato.Curp;
        document.getElementById("Rfc").value = dato.Rfc;
        document.getElementById("FechaDeIng").value = dato.FechaDeIngreso;
        document.getElementById("Puesto").value = dato.Puesto;
        document.getElementById("Area").value = dato.Area;
        document.getElementById("Salario").value = dato.Salario;
      });
    </script>
  </body>
</html>
