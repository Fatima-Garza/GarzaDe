<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Modulo Js</h3>
    <label for="cad">Teclee una Cadena:</label>
    <input id="cad" type="text" />
    <input id="cadM" type="text" disabled />
    <button id="btn">Procesar</button>

    <script type="module">
      import * as funciones from "./modulo.js";

      document.getElementById("btn").addEventListener("click", function () {
        let varcad = document.getElementById("cad").value;
        let varcadM = funciones.mayuscula(varcad);
        document.getElementById("cadM").value = varcadM;
      });
    </script>
  </body>
</html>
