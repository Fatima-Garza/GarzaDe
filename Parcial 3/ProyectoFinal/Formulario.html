<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="row" id="formulario">
        <div class="text-center">
          <h1>Formulario de Ingreso de Personal</h1>
        </div>
        <div class="text-center">
          <h2>Bienvenido</h2>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="NombreEmpleado" class="form-label"> Nombre </label>
            <input type="text" class="form-control" id="NombreEmpleado"  name="NombreEmpleado"/>
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="ApellidoPa" class="form-label">
              Apellido Paterno
            </label>
            <input type="text" class="form-control" id="ApellidoPa" name="ApellidoPa" />
          </div>
          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="ApellidoMa" class="form-label">
              Apellido Materno
            </label>
            <input type="text" class="form-control" id="ApellidoMa"  name="ApellidoMa"/>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-2">
            <label for="FechaDeNac" class="form-label">
              Fecha de Nacimiento
            </label>
            <input type="text" class="form-control" id="FechaDeNac" name="FechaDeNac" />
          </div>

          <div class="form-group col-sm-12 col-md-1 col-lg-2">
            <label for="Edad" class="form-label"> Edad </label>
            <input type="text" class="form-control" id="Edad" name="Edad"/>
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="Direccion" class="form-label"> Direccion </label>
            <input type="text" class="form-control" id="Direccion" name="Direccion"/>
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-4">
            <label for="Col" class="form-label"> Colonia </label>
            <input type="text" class="form-control" id="Colonia" name="Colonia" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-2">
            <label for="Codigo" class="form-label"> Codigo Postal</label>
            <input type="text" class="form-control" id="Postal" name="Postal" />
          </div>

          <div class="form-group col-sm-12 col-md-5">
            <label for="Correo" class="form-label"> Correo Electronico</label>
            <input type="text" class="form-control" id="Correo"  name="Correo"/>
          </div>
          <div class="form-group col-sm-12 col-md-3 col-lg-5">
            <label for="NumeroCel" class="form-label">
              Numero Telefonico
            </label>
            <input type="text" class="form-control" id="NumeroCel" name="NumeroCel"/>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-3">
            <label for="Curp" class="form-label"> Curp </label>
            <input type="text" class="form-control" id="Curp" name="Curp" />
          </div>

          <div class="form-group col-sm-12 col-md-4">
            <label for="Rfc" class="form-label"> RFC </label>
            <input type="text" class="form-control" id="Rfc" name="Rfc" />
          </div>
          <div class="form-group col-sm-12 col-md-2">
            <label for="FechaDeIng " class="form-label">
              Fecha de Ingreso
            </label>
            <input type="text" class="form-control" id="FechaDeIng" name="FechaDeIng" />
          </div>
          <div class="form-group col-sm-12 col-md-2 col-lg-3">
            <label for="Puesto" class="form-label"> Puesto </label>
            <input type="text" class="form-control" id="Puesto" name="Puesto" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-3" borderborder-dark>
            <label for="Area" class="form-label"> Departamento</label>
            <input type="text" class="form-control" id="Area" name="Area" />
          </div>
          <div class="form-group col-sm-12 col-md-2">
            <label for="Salario" class="form-label"> Salario </label>
            <input type="text" class="form-control" id="Salario"  name="Salario"/>
          </div>
        </div>

        <div class="row m-3">
          <div class="form-group col-sm-3">
            <button id="btnAgregar" type="button" class="btn btn-primary">Agregar</button>
          </div>
          <div class="form-group col-sm-3">
            <button id="btnConsultar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Consultar</button>
          </div>
          <div class="form-group col-sm-3">
            <button id="btnEditar" type="button" class="btn btn-primary">Editar</button>
          </div>
          <div class="form-group col-sm-3">
            <button id="btnEliminar" type="button" class="btn btn-primary">Eliminar</button>
          </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Consultar Empleados</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group col-sm-12 col-md-4 col-lg-4">
          <label for="NombreEmpleadoConsultar" class="form-label"> Nombre </label>
          <input type="text" class="form-control" id="NombreEmpleadoConsultar"  name="NombreEmpleadoConsultar"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="consultar-Emp">Consultar</button>
      </div>
    </div>
  </div>
      </form>


</div>
    </div>
   <script src="./Acciones/agregar.js"></script>
   <script src="./Acciones/consultar.js"></script>
   <script src="./Acciones/editar.js"></script>
   <script src="./Acciones/eliminar.js"></script>
  </body>
</html>
