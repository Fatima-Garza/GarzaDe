<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="Miformulario">
        <label for ="nombre">Nombre</label>
        <input for="nombre" name="nombre" type="text">
        <input id="btn" type="button" value="Crear PDF ">
    </form>
    <script>
        document.getElementById("nombre").focus();
        document.getElementById("btn").addEventListener("click", async function(){
            let miForm = document.getElementById('MiFormulario');
            let bodyCentent = new FormData(miForm);
            let response = await fetch("http://localhost/Apellidos/GarzaDe/Parcial%203/PDF/Formulario.html", { 
             method: "POST",
             body: bodyCentent
            

        });
        let archivoPDF= await response.blob();
        let archivoURL = URL.createObjectURL(archivoPDF);
        window.open(archivoURL);
    });
    </script>
</body>
</html>
